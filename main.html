<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .left {
            width: 450px;
            margin-top: 70px;
            display: inline-block;
        }
        .left img {
            width: 250px;
        }
        .left p {
            font-size: 18px;
            color: #333;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .login-btn {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .forgotten {
            text-align: center;
        }
        .forgotten a {
            text-decoration: none;
            color: #1877f2;
        }
        .signup {
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form>
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" id="password" placeholder="Password">
                <button type="submit" class="login-btn">Log in</button>
                <div class="forgotten">
                    <a href="#">Forgotten account?</a>
                </div>
            </form>
            <button class="signup">Create new account</button>
        </div>
    </div>
</body>
</html>
